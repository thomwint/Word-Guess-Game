<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-dark text-white">
            <h1 class="display-4 text-center text-uppercase">Hangman</h1>
        </div>
        <div class="row gameContent">
            <div class="col-md-6">
                <img id="gameImage" src="assets/images/Hangman_game.png" alt="Hangman">

            </div>
            <div class="col-md-6">
                <h3>Press any key to start!</h3>
                <p>Wins:</p>
                <div id="userWins"></div>
                <p>Current Word:</p>
                <div id="gameWord"></div>
                <p>Number of Guesses remaining:</p>
                <div id="guessRemain"></div>
                <p>Letters Already Guessed:</p>
                <div id="lettersGuessed"></div>

            </div>
        </div>
    </div>

    <div>


    <script>
        resetGame();
        updateDisplay();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
